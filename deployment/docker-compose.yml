# Local deployment with system Nginx
# Services expose ports to host for Nginx to access

services:
  frontend:
    image: opentube-frontend:latest
    build:
      context: ../OpenTube-Frontend
      dockerfile: dockerfile.prod
    ports:
      - "3100:3000"
    depends_on:
      - proxy
      - backend
    restart: unless-stopped
    networks:
      - opentube-network
    environment:
      - NODE_ENV=production

  proxy:
    image: opentube-proxy:latest
    build:
      context: ../OpenTubeStreamProxy
      dockerfile: Dockerfile
    ports:
      - "8181:8081"
    restart: unless-stopped
    networks:
      - opentube-network

  backend:
    image: opentube-backend:latest
    build:
      context: ../NewPipeExtractorApi
      dockerfile: Dockerfile
    ports:
      - "8180:8080"
    volumes:
      - backend-data:/app/data
    restart: unless-stopped
    networks:
      - opentube-network
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m

volumes:
  backend-data:
    driver: local

networks:
  opentube-network:
    driver: bridge