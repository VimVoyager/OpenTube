# Production deployment with system Nginx
# Services expose ports to host for Nginx to proxy

services:
  frontend:
    image: opentube-frontend:latest
    build:
      context: ../OpenTube-Frontend
      dockerfile: dockerfile
    ports:
      - "3100:3000"
    depends_on:
      - proxy
      - backend
    restart: unless-stopped
    networks:
      - opentube-network
    environment:
      - NODE_ENV=production
      - PUBLIC_API_URL=/api
      - PUBLIC_PROXY_URL=/proxy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  proxy:
    image: opentube-proxy:latest
    build:
      context: ../OpenTubeStreamProxy
      dockerfile: dockerfile
    ports:
      - "8181:8081"
    restart: unless-stopped
    networks:
      - opentube-network
    environment:
      - GIN_MODE=release
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  backend:
    image: opentube-backend:latest
    build:
      context: ../NewPipeExtractorApi
      dockerfile: dockerfile
    ports:
      - "8180:8080"
    volumes:
      - backend-data:/app/data
    restart: unless-stopped
    networks:
      - opentube-network
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xmx1g -Xms512m -XX:+UseG1GC -XX:MaxGCPauseMillis=200
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/search?searchString=test"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  backend-data:
    driver: local

networks:
  opentube-network:
    driver: bridge
