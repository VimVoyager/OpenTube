# OpenTube Nginx Configuration
# This file should be placed in /etc/nginx/sites-available/
# and symlinked to /etc/nginx/sites-enabled/

# Note: upstream blocks are defined within the http context
# If you get "upstream directive not allowed" error,
# this file needs to be included within the http {} block

upstream opentube_frontend {
    server localhost:3100;
}

upstream opentube_backend {
    server localhost:8180;
}

upstream opentube_stream_proxy {
    server localhost:8181;
}

server {
    listen 80;
    server_name opentube.local;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    client_max_body_size 100M;

    # Backend API
    location /api/ {
        proxy_pass http://opentube_backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Stream Proxy
    location /proxy/ {
        proxy_pass http://opentube_stream_proxy/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Critical for video streaming
        proxy_buffering off;
        proxy_request_buffering off;
        
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
    }

    # Frontend
    location / {
        proxy_pass http://opentube_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}